<?php foreach (BackendMenu::listMainMenuItemsWithSubitems() as $itemIndex => $itemInfo): ?>
    <?php
        $item = $itemInfo->mainMenuItem;
        $isActive = BackendMenu::isMainMenuItemActive($item);
        $showTooltip = !empty($showTooltip) && $showTooltip;
    ?>
    <li
        class="
            svg-icon-container
            svg-active-effects
            mainmenu-item
            <?= $isActive ? 'active' : null ?>
            <?= $itemInfo->hasHttpSubItems ? 'has-subitems' : null ?>
        "
        data-submenu-index="<?= $itemIndex ?>"
        <?php if ($showTooltip): ?>
        data-tooltip-text="<?= e(trans($item->label)) ?>"
        <?php endif ?>
    >
        <a href="<?= $item->url ?>">
            <?= $this->makeLayoutPartial('mainmenu_item', ['item' => $item]) ?>
        </a>
    </li>
<?php endforeach ?>
